<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online Tools for Everyone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">EveryTool<span class="logo-dot">.</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#tools">Tools</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero section-animate">
            <div id="particles-background" class="particles"></div>
            <h1 class="animate-element">Free Online Tools for Everyone</h1>
            <h2 class="animate-element">Simple. Fast. Free. No ads or registration required.</h2>
            
            <div class="search-wrapper animate-element">
                <!-- The search input will be replaced by our enhanced search UI -->
                <input type="text" id="search-input" placeholder="Looking for a tool?">
                <input type="submit" value="Search">
            </div>
        </section>

        <section id="popular" class="section-animate">
            <h2>Popular Tools</h2>
            <div class="tools-grid">
                <!-- Tool cards will be dynamically populated -->
            </div>
        </section>

        <section id="categories" class="section-animate">
            <h2>Browse by Category</h2>
            <div class="category-list">
                <div class="category-item">
                    <i class="fas fa-calculator"></i>
                    <h3>Calculators</h3>
                </div>
                <div class="category-item">
                    <i class="fas fa-exchange-alt"></i>
                    <h3>Converters</h3>
                </div>
                <div class="category-item">
                    <i class="fas fa-magic"></i>
                    <h3>Generators</h3>
                </div>
                <div class="category-item">
                    <i class="fas fa-chart-line"></i>
                    <h3>SEO Tools</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 EveryTool. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
